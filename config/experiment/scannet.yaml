# @package _global_

defaults:
  - override /dataset: scannet
  - override /model/encoder: volsplat
  - override /loss: [mse, lpips]

wandb:
  name: scannet
  tags: [scannet, 384x512]

dataset:
  image_shape: [256, 256]
  roots: [/tmp/scannet]
  near: 0.5
  far: 15.
  view_sampler:
    num_context_views: 6
    random: True

model:
  encoder:
    num_depth_candidates: 128
    costvolume_unet_feat_dim: 128
    costvolume_unet_channel_mult: [1,1,1]
    costvolume_unet_attn_res: [4]
    gaussians_per_pixel: 1
    depth_unet_feat_dim: 32
    depth_unet_attn_res: [16]
    depth_unet_channel_mult: [1,1,1,1,1]
    shim_patch_size: 16

# lpips loss
loss:
  lpips:
    apply_after_step: 0
    weight: 0.05

data_loader:
  train:
    batch_size: 1


trainer:
  max_steps: 300_001
  num_nodes: 1


